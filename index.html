<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GamesForAugust</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .games-list a,
    .movies-list a {
      padding: 1.5%;
      background-color: lightblue;
      margin-right: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: medium;
      color: black;
      display: inline-block;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 6px;
    }

    #searchInput {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    h3 {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>GamesForAugust</h1>
  <h2><a href="chat/index.html">Public Chat</a></h2>

  <!-- 🔍 Search Input -->
  <input type="text" id="searchInput" placeholder="Search for a game or movie...">

  <h3>Games</h3>
  <div class="games-list" id="gamesList">
    <a href="games/breakout/index.html">Breakout</a>
    <a href="games/minecraft/index.html">Minecraft</a>
    <a href="games/breaknblocks/">Break'N Blocks</a>
    <a href="games/adsmasher/">Ad Smasher</a>
    <a href="games/bossfight/">Boss Fight</a>
    <a href="games/stickmanbattle/">Stickman Battle</a>
  </div>

  <h3>Movies</h3>
  <div class="movies-list" id="moviesList">
    <a href="movies/aminecraftmovie.html">A Minecraft Movie</a>
    <!-- Add more movies here -->
  </div>

  <!-- 💡 Search Script -->
  <script>
    const searchInput = document.getElementById("searchInput");

    function filterLinks(containerId) {
      const container = document.getElementById(containerId);
      const links = container.getElementsByTagName("a");
      const search = searchInput.value.toLowerCase();

      for (let i = 0; i < links.length; i++) {
        const text = links[i].textContent.toLowerCase();
        links[i].style.display = text.includes(search) ? "inline-block" : "none";
      }
    }

    searchInput.addEventListener("input", () => {
      filterLinks("gamesList");
      filterLinks("moviesList");
    });
  </script>
</body>
</html>
