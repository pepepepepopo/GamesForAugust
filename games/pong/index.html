<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --fg: #ffffff;
      --accent: #00ff99;
      --glow: 0 0 10px var(--accent), 0 0 20px var(--accent), 0 0 30px var(--accent);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      color: var(--accent);
      text-shadow: var(--glow);
      margin-bottom: 1rem;
    }
    canvas {
      background: #111;
      border: 3px solid var(--accent);
      box-shadow: var(--glow);
      border-radius: 10px;
      max-width: 90vw;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Pong</h1>
  <canvas id="game" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const paddleHeight = 80, paddleWidth = 10;
    let playerY = 160, aiY = 160;
    let ballX = 300, ballY = 200, ballVX = 4, ballVY = 4;

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw paddles and ball
      ctx.fillStyle = "#0f0";
      ctx.fillRect(10, playerY, paddleWidth, paddleHeight);
      ctx.fillRect(canvas.width - 20, aiY, paddleWidth, paddleHeight);

      ctx.beginPath();
      ctx.arc(ballX, ballY, 8, 0, Math.PI * 2);
      ctx.fill();

      // Move ball
      ballX += ballVX;
      ballY += ballVY;

      // Bounce off top/bottom
      if (ballY < 0 || ballY > canvas.height) ballVY *= -1;

      // Paddle collisions
      if (ballX <= 20 && ballY > playerY && ballY < playerY + paddleHeight) ballVX *= -1;
      if (ballX >= canvas.width - 20 && ballY > aiY && ballY < aiY + paddleHeight) ballVX *= -1;

      // Reset if missed
      if (ballX < 0 || ballX > canvas.width) {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballVX *= -1;
      }

      // AI movement
      if (ballY < aiY + paddleHeight / 2) aiY -= 3;
      if (ballY > aiY + paddleHeight / 2) aiY += 3;
    }

    document.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      playerY = e.clientY - rect.top - paddleHeight / 2;
    });

    setInterval(draw, 1000 / 60);
  </script>
</body>
</html>
